<!doctype = html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

        <title>CoronaTickets.uy</title>
      </head>

    <body>
        <input type="file" id="file-input" onchange="readImage(this)">

        <navbar-component active="espectaculos"></navbar-component>
        
        <div id="espectaculo" class="container">
            <div class="row">
                <div class="col-sm pt-5 pb-5">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="../media/espectaculos/2.jpeg" alt="...">
                        <div class="card-body">
                            <h5 class="card-title"></slot>Espectaculo:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Global Spirit</h6>
                            <h5 class="card-title"></slot>Artista:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Depeche Mode</h6>
                            <h5 class="card-title"></slot>Link:</h5>
                            <h6 href="https://es-la.facebook.com/depechemode/" class="card-subtitle mb-2 text-muted">https://es-la.facebook.com/depechemode/</h6>
                            <h5 class="card-title"></slot>Precio:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">$500</h6>
                            <h5 class="card-title"></slot>Plataforma:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Facebook Watch</h6>
                            <h5 class="card-title"></slot>Espectadores:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">De 30 a 1300</h6>
                            <h5 class="card-title"></slot>Fecha de alta:</h5>
                            <h6 class="card-subtitle mb-2 text-muted">20/04/2020</h6>
                            <h5 class="card-title">Link:</h5>
                            <a href="https://es-la.facebook.com/depechemode/">Facebook</a>
                        </div>  
                    </div>
                </div>
                <div class="col-sm pt-5 pb-5">
                    <carta-paquete img="../media/paquetes/1.jpeg" titulo="Paquete de bandas" precio="20"></carta-paquete>
                </div>
            </div>
        </div>

        

    <!-- javascript -->
    <script src="../js/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="../js/espectaculos.js"></script>
    <script src="../js/cartaPaquete.js"></script>
    <script src="../js/navbar.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="../css/main.css"></style>

    </body>
</html>
